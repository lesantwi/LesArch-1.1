<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LesArch - Contact & Submissions</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="images/lesarch-logo.png" alt="LesArch Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="map.html">Map</a></li>
        <li><a href="viewer.html">3D Model</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section id="contact-form">
      <h2>Contact LesArch</h2>
      <form action="#" method="post" enctype="multipart/form-data">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message / Suggestion:</label>
        <textarea id="message" name="message" required></textarea>

        <label for="model-upload">Submit a 3D Model (optional):</label>
        <input type="file" id="model-upload" name="model-upload" accept=".glb,.gltf">

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="https://instagram.com/lesarch" target="_blank">Instagram</a>
      <a href="mailto:contact@lesarch.com">Email Us</a>
    </div>
    <p>&copy; 2025 LesArch. All rights reserved.</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
