<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LesArch - Digital Map Explorer</title>
  <link rel="stylesheet" href="main.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="images/lesarch-logo.png" alt="LesArch Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="map.html" class="active">Map</a></li>
        <li><a href="viewer.html">3D Model</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section id="map-container">
      <div id="map"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="https://instagram.com/lesarch" target="_blank">Instagram</a>
      <a href="mailto:contact@lesarch.com">Email Us</a>
    </div>
    <p>&copy; 2025 LesArch. All rights reserved.</p>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map with center coordinates and zoom level (adjust as needed)
    const map = L.map('map').setView([34.0522, -118.2437], 5);

    // Add base map layer from OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Example site data for markers
    const sites = [
      {
        name: "Site A",
        coords: [34.0522, -118.2437],
        image: "images/siteA.jpg",
        intro: "An ancient site with rich history.",
        detailLink: "details-siteA.html"
      },
      {
        name: "Site B",
        coords: [36.1699, -115.1398],
        image: "images/siteB.jpg",
        intro: "Ruins that speak of untold mysteries.",
        detailLink: "details-siteB.html"
      }
    ];

    // Add markers with popup cards on hover
    sites.forEach(site => {
      const marker = L.marker(site.coords).addTo(map);
      marker.bindPopup(`
        <div class="popup-card">
          <img src="${site.image}" alt="${site.name}" />
          <p>${site.intro}</p>
          <a href="${site.detailLink}">Learn More</a>
        </div>
      `);
      marker.on('mouseover', function () {
        marker.openPopup();
      });
      marker.on('mouseout', function () {
        marker.closePopup();
      });
    });
  </script>
  <script src="main.js"></script>
</body>
</html>
