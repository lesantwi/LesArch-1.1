<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LesArch - Interactive Map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIINfBGaqgUPJd3ktVBHGHSzGuJMz0y+0cABLbqTgDVjsm/6tE9xL+5UR"
        crossorigin=""/>

<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <img src="assets/lesarch_logo.png" alt="LesArch Logo">
                LesArch
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="map.html" class="active">Map</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="map-page-main">
        <section class="map-section">
            <div class="container">
                <h1>Explore Our Archaeological Sites</h1>
                <p class="map-intro">Click on a site marker to learn more and see its 3D model!</p>
                <div id="map"></div> <div id="site-card-popup" class="site-card-popup">
                    <img id="popup-image" src="" alt="Site Image">
                    <h3 id="popup-title"></h3>
                    <p id="popup-description"></p>
                    <a id="popup-link" href="#" class="btn-primary">View 3D Model</a>
                    <button id="close-popup-btn" class="close-btn">&times;</button>
                </div>
            </div>
        </section>
    </main>

    <footer>

        </div>
